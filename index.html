<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="app">
    <aside id="sidebar" class="bg-white">
      <div class="sidebar-header p-3 border-bottom">
        <div class="d-flex align-items-center">
          <div class="menu-button">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
          </div>
          <div class="search-box-container">
            <div class="search-box flex-grow-1">
              <input type="text" class="form-control" placeholder="Поиск">
            </div>
            <div class="create-chat-button">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
      
      <div class="chats-list">
        <!-- Чаты будут добавляться динамически -->
      </div>
    </aside>

    <!-- Основная область сообщений -->
    <main id="chat-area">
      <header class="chat-header p-3 border-bottom">
        <div class="d-flex align-items-center chat-header-content">
          <div class="chat-profile-info" data-chat-id="">
            <div class="avatar me-3"></div>
            <div>
              <h2 class="chat-title mb-0">Выберите чат</h2>
              <small class="chat-status text-muted">для начала общения</small>
            </div>
          </div>
          <div class="chat-actions ms-auto">
            <button class="btn btn-icon header-action" data-action="call">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
              </svg>
            </button>
            <button class="btn btn-icon header-action" data-action="invite">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </button>
            <button class="btn btn-icon header-action" data-action="notifications">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
              </svg>
            </button>
            <button class="btn btn-icon chat-options-button">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <div class="messages-container">
        <!-- Сообщения будут добавляться динамически -->
      </div>

      <footer class="message-input p-3 border-top">
        <div class="input-group">
          <button class="btn btn-outline-secondary attachment-button" type="button">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
          </button>
          <input type="text" class="form-control" placeholder="Написать сообщение...">
          <button class="btn btn-primary" type="button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
          </button>
        </div>
      </footer>

      <!-- Меню опций чата -->
      <div class="chat-options-menu">
        <div class="menu-item">Информация о чате</div>
        <div class="menu-item">Очистить историю</div>
        <div class="menu-item">Заблокировать</div>
        <div class="menu-item">Удалить чат</div>
      </div>

      <!-- Меню прикрепления файлов -->
      <div class="attachment-menu">
        <div class="menu-item">
          <input type="file" class="file-input" multiple style="display: none">
          Фото или видео
        </div>
        <div class="menu-item">Документ</div>
        <div class="menu-item">Контакт</div>
        <div class="menu-item">Геолокация</div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
