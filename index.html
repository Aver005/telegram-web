<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="app">
        <aside id="sidebar" class="bg-white active">
            <div class="sidebar-header p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <div class="search-box-container">
                        <div class="menu-button">
                            <i class="fas fa-bars"></i>
                        </div>
                        <div class="search-box flex-grow-1">
                            <input type="text" class="form-control" placeholder="Поиск">
                        </div>
                        <div class="create-chat-button">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chats-list">
                <!-- Чаты будут добавляться динамически -->
            </div>
        </aside>

        <!-- Основная область сообщений -->
        <main id="chat-area">
            <header class="chat-header p-3 border-bottom">
            </header>

            <div class="messages-container">
                <!-- Сообщения будут добавляться динамически -->
            </div>

            <footer class="message-input p-3 border-top">
                <div class="input-group">
                    <button class="btn btn-outline-secondary attachment-button" type="button">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <textarea type="text" class="form-control" placeholder="Написать сообщение..."></textarea>
                    <button class="btn btn-primary send-button" type="button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </footer>

            <!-- Меню опций чата -->
            <div class="menu" id="chat-options">
                <div class="menu-item">
                    <i class="fas fa-info"></i>
                    <span>Информация о чате</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-broom"></i>
                    Очистить историю
                </div>
                <div class="menu-item">
                    <i class="fas fa-shield"></i>
                    Заблокировать
                </div>
                <div class="menu-item">
                    <i class="fas fa-trash"></i>
                    Удалить чат
                </div>
            </div>

            <!-- Меню прикрепления файлов -->
            <div class="menu" id="attachment-menu">
                <div class="menu-item">
                    <input type="file" class="file-input" multiple style="display: none">
                    <i class="fas fa-photo-film"></i>
                    Фото или видео
                </div>
                <div class="menu-item">
                    <i class="fas fa-file"></i>Документ</div>
                <div class="menu-item">
                    <i class="fas fa-id-card"></i>Контакт</div>
                <div class="menu-item">
                    <i class="fas fa-location-dot"></i>Геолокация</div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
